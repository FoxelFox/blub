syntax = "proto3";
import "GameObject.proto";
package event;

message Event {
	required EventType name = 1;
	oneof event_data {
		GoAdd goAdd = 2;
		GoDelete goDelete = 3;
	}
}

enum EventType {
	addGameObject = 0;
	removeGameObject = 1;
}

// Event Data Messages
message GoAdd {
	required gameObject.GameObject go = 1;
}

message GoDelete {
	required uint32 goID = 1;
}
